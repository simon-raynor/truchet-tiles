<!DOCTYPE html>
<html>
<head>
    <title>Truchet Tiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/main.css" />
</head>
<body>
    <div id="stage"></div>
    <div id="controls">
        <details>
            <summary>Controls</summary>
            <form>
                <label>
                    <span>Size</span>
                    <input name="size" type="range" min="32" max="64" step="4" />
                </label>
                <label>
                    <span>Color 1</span>
                    <input name="colorOne" type="color" />
                </label>
                <label>
                    <span>Color 2</span>
                    <input name="colorTwo" type="color" />
                </label>
                <label>
                    <span>Line 1 Width</span>
                    <input name="linewidthOne" type="range" min="0" max="1" step="0.0625" />
                </label>
                <label>
                    <span>Line 1 Color</span>
                    <input name="linecolorOne" type="color" />
                </label>
                <label>
                    <span>Line 2 Width</span>
                    <input name="linewidthTwo" type="range" min="0" max="1" step="0.0625" />
                </label>
                <label>
                    <span>Line 2 Color</span>
                    <input name="linecolorTwo" type="color" />
                </label>
                <label>
                    <span>Line 3 Width</span>
                    <input name="linewidthThree" type="range" min="0" max="1" step="0.0625" />
                </label>
                <label>
                    <span>Line 3 Color</span>
                    <input name="linecolorThree" type="color" />
                </label>
            </form>
        </details>
        <div id="presets"></div>
    </div>
    <script src="src/index.js" type="module"></script>
</body>
</html>
